<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>iCloud - Sigin</title>
    
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script type="text/javascript"
		src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

	<title>Sign in with Apple - DEMO</title>

	<style>
		body {
			text-align: center;
		}

		h3 {
			margin: 100px 0;
		}

		.login-btn {
			display: block;
			margin: 0 auto;
			width: 160px;
			width: 225px;
			height: 45px;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <div class="login-btn" id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
	<script type="text/javascript"
		src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

	<script type="text/javascript">
		AppleID.auth.init({
			clientId: 'com.gridoApp',
			scope: 'name email',
			redirectURI: 'https://www.yesanotherdomain.com/callback'
		});

		const buttonElement = document.getElementById('appleid-signin');
		buttonElement.addEventListener('click', () => {
			AppleID.auth.signIn();
		});
	</script>
</body>
</html>
